<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>tracker sender</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px}
    label{display:block;margin:12px 0 6px}
    input[type="range"]{width:360px}
    #status{margin-top:10px;font-size:14px;color:#555}
  </style>
</head>
<body>
  <h3>pc â†’ phone (pose sender)</h3>
  <label>room id</label>
  <input id="room" placeholder="my-room-123"/>

  <label>yaw</label><input id="yaw" type="range" min="-3.14" max="3.14" step="0.01" value="0"/>
